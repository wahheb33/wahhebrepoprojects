<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل حساب</title>

<style>
    body {
        background: #f2f2f2;
        font-family: Arial;
        direction: rtl;
    }

    .box {
        width: 350px;
        background: white;
        padding: 20px;
        margin: auto;
        margin-top: 60px;
        border: 1px solid #ccc;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
    }

    .gender div {
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .terms {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 15px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: blue;
        color: white;
        border: none;
    }
</style>

</head>
<body>

<div class="box">

    <h3>تسجيل حساب جديد</h3>

    <form>

        <label>الاسم</label>
        <input type="text" placeholder="اكتب الاسم">

        <label>البريد الإلكتروني</label>
        <input type="email" placeholder="الايميل">

        <label>كلمة المرور</label>
        <input type="password" placeholder="كلمه المرور">

        <label>العمر</label>
        <input type="number" placeholder="عمرك">

        <label>الجنس</label>
        <div class="gender">
            <div><input type="radio" name="g"> ذكر</div>
            <div><input type="radio" name="g"> أنثى</div>
        </div>

        <div class="terms">
            <input type="checkbox">
            <span>أوافق على الشروط والأحكام</span>
        </div>

        <button>تسجيل</button>
        
    </form>

</div>
<p>الاسم: وهيب محمد سلطانغالب</p>
</body>
</html>
