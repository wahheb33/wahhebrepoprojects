<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>form</title>

<style>
    body{
        font-family: Arial;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-box{
        background: #ffffff;
        padding: 25px;
        width: 300px;
        border-radius: 10px;
        box-shadow: 0 0 10px #aaa;
    }

    .form-box h2{
        margin: 0 0 15px 0;
        text-align: center;
    }

    .form-box input{
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button{
        width: 100%;
        padding: 10px;
        margin-left: 11px;
        border: none;
        background: #4a6cf7;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;

    }

    button:hover{
        background: #2f4ee8;
    }
</style>

</head>
<body>
<!-- وهيب محمد سلطان غالب -->
<div class="form-box">
    <h2>تسجيل الدخول</h2>

    <input type="text" placeholder="اسم المستخدم">
    <input type="password" placeholder="كلمة المرور">

    <button>دخول</button>
</div>

</body>
</html>
