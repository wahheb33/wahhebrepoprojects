<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        background-color: rgb(197, 197, 134);
      }
      .a1 {
        text-align: center;
        color: blue;
      }
      .a2 {
        color: blue;
        text-align: center;
      }
      ul {
        list-style: none;
      }
      ul li {
        width: 40px;
        height: 40px;
        margin-top: 5px;
        border-radius: 50%;
        cursor: pointer;
      }
      ul li:nth-child(1){
        background-color: red;
      }
      ul li:nth-child(2){
        background-color: yellow;
      }
      ul li:nth-child(3){
        background-color: blue;
      }
      ul li:nth-child(4){
        background-color: black;
      }
    </style>
  </head>
  <body>
    <table border="1" style="width: 100%; height: 250px">
      <tr>
        <td class="a1" colspan="3">مرحبا</td>
      </tr>
      <tr>
        <td class="a1">كيف</td>
        <td rowspan="2" style="color: rgb(197, 197, 134);">8</td>
        <td class="a1">اهلا</td>
      </tr>
      <tr>
        <td colspan="3" style="color: rgb(197, 197, 134);">a</td>
      </tr>
      <tr>
        <td class="a2" colspan="3">الحال</td>
      </tr>
    </table>
    
    <script src="script.js"></script>
  </body>
</html>
